  - name: "First Generation (Type 1U)"
    start_year: 1996
    end_year: 2004
    description: "The first-generation Škoda Octavia represented a pivotal model for the Czech brand following its acquisition by the Volkswagen Group. Built on the Volkswagen Group's PQ34 platform shared with the Volkswagen Golf Mk4 and Audi A3 Mk1, the Octavia cleverly positioned itself as a halfway point between compact and mid-size segments. Available as a five-door liftback sedan (despite its conventional three-box appearance) and later as an estate (Combi), the Octavia measured approximately 4.5 meters in length, offering substantially more interior space and cargo capacity than most compact cars of the era. Engine options included gasoline units ranging from 1.4 to 2.0 liters, including a 1.8-liter turbocharged variant, and diesel options centered around the 1.9 TDI in various states of tune, with power outputs ranging from 60 to 180 horsepower in the high-performance RS model introduced in 2000. The interior featured straightforward Germanic design with a focus on functionality and durability rather than style, but with materials and build quality that represented a quantum leap over pre-Volkswagen Škoda products. A facelift in 2000 brought updated styling and technology. The first-generation Octavia established the model's reputation for offering exceptional value by essentially providing mid-size car space and capability at compact car prices, a formula that would define the Octavia through subsequent generations and play a key role in transforming Škoda's brand image."

  - name: "Second Generation (Type 1Z)"
    start_year: 2004
    end_year: 2013
    description: "The second-generation Škoda Octavia, built on the Volkswagen Group's PQ35 platform shared with the Volkswagen Golf Mk5 and Audi A3 Mk2, continued the successful formula of its predecessor while growing in size, refinement, and feature content. Again available as a five-door liftback sedan and estate (Combi), the second-generation Octavia grew to approximately 4.57 meters in length, further emphasizing its positioning between compact and mid-size segments. Engine options expanded to include gasoline units ranging from 1.4 to 2.0 liters, including TSI turbocharged engines later in the production run, and diesel options centered around the 1.9 TDI and later 2.0 TDI, with power outputs ranging from 80 to 200 horsepower in the RS performance variants. Transmission options included five and six-speed manuals, conventional automatics, and DSG dual-clutch automatics depending on engine selection. The interior featured improved materials, more sophisticated design, and expanded technology options including available navigation systems. A significant facelift in 2008 brought updated exterior styling with new headlights and grille design, along with interior refinements. The range expanded to include specialty variants such as the Scout, a rugged, raised-height estate with all-wheel drive and off-road styling elements, and the GreenLine, focusing on maximum efficiency with aerodynamic improvements and engine modifications to reduce fuel consumption and emissions. The second-generation Octavia further established the model as Škoda's cornerstone product, successfully competing with cars from more prestigious brands by offering superior space and equipment for the price point."

  - name: "Third Generation (Type 5E)"
    start_year: 2013
    end_year: 2020
    description: "The third-generation Škoda Octavia was built on the Volkswagen Group's MQB platform shared with models like the Volkswagen Golf Mk7 and Audi A3 Mk3. Continuing the trend of its predecessors, the new Octavia grew again to approximately 4.66 meters in length, placing it firmly in mid-size territory despite often being marketed and priced as a compact car. Available in the traditional five-door liftback sedan and estate (Combi) body styles, the third-generation Octavia featured more distinctive styling with sharper lines and, initially, controversial split headlight design that was revised in a 2017 facelift. Engine options included gasoline units ranging from 1.0 to 2.0 liters, almost all turbocharged, and diesel options centered around the 1.6 TDI and 2.0 TDI, with power outputs ranging from 86 to 245 horsepower in the RS performance variants. Alternative powertrains expanded to include the G-TEC compressed natural gas (CNG) variant and, for the first time, a plug-in hybrid version in the later years of production. Transmission options included six-speed manuals, seven-speed DSG dual-clutch automatics, and, in some markets, a traditional automatic. The interior saw significant improvements in design, material quality, and technology, featuring an available 8-inch touchscreen infotainment system, digital instrument cluster option, and expanded driver assistance systems including adaptive cruise control and lane-keeping assist. The 'Simply Clever' features that became a Škoda hallmark expanded to include numerous practical touches like an ice scraper mounted inside the fuel filler cap, a waste bin in the door pocket, and an umbrella under the passenger seat. Specialty variants continued with the Scout (later renamed Octavia Scout) offering raised ride height, all-wheel drive, and off-road styling elements, and the RS performance model available in both body styles with gasoline or diesel power. The third-generation Octavia became Škoda's global bestseller, successfully entering new markets including Australia and establishing itself as a rational alternative to both mainstream and premium compact and mid-size offerings."

  - name: "Fourth Generation (Type NX)"
    start_year: 2020
    end_year: null
    description: "The fourth-generation Škoda Octavia continues on the Volkswagen Group's MQB platform, now in its evolved 'Evo' form shared with models like the Volkswagen Golf Mk8 and SEAT Leon Mk4. Growing yet again to approximately 4.69 meters in length, the latest Octavia offers interior space comparable to many full-size sedans despite its lower market positioning. Available in the traditional five-door liftback sedan and estate (Combi) body styles, the fourth-generation Octavia features more sophisticated styling with a coupe-like roofline for the liftback, standard LED lighting, and a more premium overall appearance. Engine options include gasoline units ranging from 1.0 to 2.0 liters, diesel options centered around the 2.0 TDI (now using twin-dosing SCR technology for reduced emissions), and a significantly expanded range of alternative powertrains including mild hybrid (eTSI), plug-in hybrid (iV), and compressed natural gas (G-TEC) variants. The plug-in hybrid combines a 1.4 TSI engine with an electric motor for a combined output of 204 horsepower and an electric-only range of up to 60 kilometers. Power outputs across the range span from 110 to 245 horsepower in the RS models, which for the first time include a plug-in hybrid option alongside the traditional gasoline variant. The interior represents a complete redesign with a more minimalist approach, featuring a free-standing central display up to 10 inches, an available 10.25-inch digital instrument cluster, and a new two-spoke steering wheel design (three-spoke for RS models). Physical buttons have been largely replaced by touch-sensitive controls and sliders, while material quality has improved throughout. Technology has advanced significantly with available features including a head-up display, wireless smartphone connectivity, and enhanced driver assistance systems providing Level 2 semi-autonomous driving capability. The 'Simply Clever' features have expanded further to include USB-C ports mounted on the rear-view mirror for dashboard cameras, a funnel built into the windshield washer fluid cap, and smartphone pockets on the seatbacks. Specialty variants continue with the Octavia Scout offering increased ground clearance, standard all-wheel drive, and rugged styling elements. The fourth-generation Octavia aims to bridge the gap between mainstream and premium segments more convincingly than ever, offering considerable space, technology, and refinement at competitive price points while expanding its appeal through greater powertrain electrification."
